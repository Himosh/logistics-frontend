<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Truck body -->
  <rect x="25" y="40" width="35" height="20" rx="2" fill="white"/>
  
  <!-- Truck cabin -->
  <rect x="60" y="42" width="12" height="18" rx="2" fill="white"/>
  
  <!-- Wheels -->
  <circle cx="35" cy="65" r="5" fill="white"/>
  <circle cx="55" cy="65" r="5" fill="white"/>
  
  <!-- Speed lines -->
  <line x1="15" y1="35" x2="25" y2="35" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="12" y1="45" x2="22" y2="45" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="55" x2="23" y2="55" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>
